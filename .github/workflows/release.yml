name: Release CLI Tool

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release'
        required: true
        type: string

env:
  CARGO_TERM_COLOR: always

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      release_id: ${{ steps.create_release.outputs.id }}
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get tag
        id: get_tag
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "tag=${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.get_tag.outputs.tag }}
          release_name: Clipse ${{ steps.get_tag.outputs.tag }}
          body: |
            ## What's Changed

            ### Features
            - New features and improvements

            ### Bug Fixes
            - Bug fixes and stability improvements

            ### Installation

            #### Install via Cargo (Recommended)
            ```bash
            cargo install clipse
            ```

            #### Manual Installation

            ##### macOS (Apple Silicon)
            ```bash
            curl -L https://github.com/${{ github.repository }}/releases/download/${{ steps.get_tag.outputs.tag }}/clipse-aarch64-apple-darwin -o clipse
            chmod +x clipse
            sudo mv clipse /usr/local/bin/
            ```

            ##### macOS (Intel)
            ```bash
            curl -L https://github.com/${{ github.repository }}/releases/download/${{ steps.get_tag.outputs.tag }}/clipse-x86_64-apple-darwin -o clipse
            chmod +x clipse
            sudo mv clipse /usr/local/bin/
            ```

            ##### Linux
            ```bash
            curl -L https://github.com/${{ github.repository }}/releases/download/${{ steps.get_tag.outputs.tag }}/clipse-x86_64-unknown-linux-gnu -o clipse
            chmod +x clipse
            sudo mv clipse /usr/local/bin/
            ```

            **Note**: Linux binaries are provided for compatibility, but full functionality (screenshot integration) is only available on macOS.

            **Full Changelog**: https://github.com/${{ github.repository }}/compare/...HEAD
          draft: false
          prerelease: false

  build-and-upload:
    name: Build and Upload Release Assets
    runs-on: ${{ matrix.os }}
    needs: create-release
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            suffix: ""
            name: "Linux x86_64"
          - os: macos-latest
            target: x86_64-apple-darwin
            suffix: ""
            name: "macOS Intel"
          - os: macos-latest
            target: aarch64-apple-darwin
            suffix: ""
            name: "macOS Apple Silicon"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: release-${{ runner.os }}-${{ matrix.target }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            release-${{ runner.os }}-${{ matrix.target }}-cargo-

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Create release package
        run: |
          mkdir -p release-package
          cp target/${{ matrix.target }}/release/clipse${{ matrix.suffix }} release-package/
          cp README.md release-package/ || true
          cp LICENSE release-package/ || true
          tar -czf clipse-${{ matrix.target }}.tar.gz -C release-package .

      - name: Upload release asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./clipse-${{ matrix.target }}.tar.gz
          asset_name: clipse-${{ matrix.target }}.tar.gz
          asset_content_type: application/gzip

      - name: Upload binary directly (for easy download)
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./target/${{ matrix.target }}/release/clipse${{ matrix.suffix }}
          asset_name: clipse-${{ matrix.target }}${{ matrix.suffix }}
          asset_content_type: application/octet-stream