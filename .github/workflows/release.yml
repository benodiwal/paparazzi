name: Release CLI Tool

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release'
        required: true
        type: string

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get tag
        id: get_tag
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "tag=${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        id: create_release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create ${{ steps.get_tag.outputs.tag }} \
            --title "Paparazzi ${{ steps.get_tag.outputs.tag }}" \
            --notes "## What's Changed

          ### Features
          - New features and improvements

          ### Bug Fixes
          - Bug fixes and stability improvements

          ### Installation

          #### Install via Cargo (Recommended)
          \`\`\`bash
          cargo install paparazzi
          \`\`\`

          #### Manual Installation

          ##### macOS (Apple Silicon)
          \`\`\`bash
          curl -L https://github.com/${{ github.repository }}/releases/download/${{ steps.get_tag.outputs.tag }}/paparazzi-aarch64-apple-darwin -o paparazzi
          chmod +x paparazzi
          sudo mv paparazzi /usr/local/bin/
          \`\`\`

          ##### macOS (Intel)
          \`\`\`bash
          curl -L https://github.com/${{ github.repository }}/releases/download/${{ steps.get_tag.outputs.tag }}/paparazzi-x86_64-apple-darwin -o paparazzi
          chmod +x paparazzi
          sudo mv paparazzi /usr/local/bin/
          \`\`\`

          ##### Linux
          \`\`\`bash
          curl -L https://github.com/${{ github.repository }}/releases/download/${{ steps.get_tag.outputs.tag }}/paparazzi-x86_64-unknown-linux-gnu -o paparazzi
          chmod +x paparazzi
          sudo mv paparazzi /usr/local/bin/
          \`\`\`

          **Note**: Linux binaries are provided for compatibility, but full functionality (screenshot integration) is only available on macOS.

          **Full Changelog**: https://github.com/${{ github.repository }}/compare/...HEAD"

  build-and-upload:
    name: Build and Upload Release Assets
    runs-on: ${{ matrix.os }}
    needs: create-release
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            suffix: ""
            name: "Linux x86_64"
          - os: macos-latest
            target: x86_64-apple-darwin
            suffix: ""
            name: "macOS Intel"
          - os: macos-latest
            target: aarch64-apple-darwin
            suffix: ""
            name: "macOS Apple Silicon"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: release-${{ runner.os }}-${{ matrix.target }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            release-${{ runner.os }}-${{ matrix.target }}-cargo-

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Create release package
        run: |
          mkdir -p release-package
          cp target/${{ matrix.target }}/release/paparazzi${{ matrix.suffix }} release-package/
          cp README.md release-package/ || true
          cp LICENSE release-package/ || true
          tar -czf paparazzi-${{ matrix.target }}.tar.gz -C release-package .

      - name: Get tag name
        id: get_tag
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "tag=${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Upload release assets
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload ${{ steps.get_tag.outputs.tag }} \
            "./paparazzi-${{ matrix.target }}.tar.gz" \
            "./target/${{ matrix.target }}/release/paparazzi${{ matrix.suffix }}" \
            --clobber